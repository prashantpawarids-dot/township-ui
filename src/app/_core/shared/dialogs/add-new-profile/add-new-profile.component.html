<div class="container m-t-30 m-b-30">
    <div class="row">
        <div class="col-md-4 ">
            <mat-form-field class="full-width">
                <mat-label>Riverview City</mat-label>
                <input type="text" placeholder="City" area-label="Riverview City" matInput name="cForm"
                #uForm="ngModel" [(ngModel)]="city.cityType" [matAutocomplete]="autoCity">
                <mat-autocomplete #autoCity="matAutocomplete">
                    @for (option of cityType; track option){
                        <mat-option [value]="option">{{option}}</mat-option>
                    }
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="full-width">
                <mat-label>Profile Name</mat-label>
                <input type="text" placeholder="Profile" area-labbel="Profile Name" matInput name="profileForm"
                #profileForm="ngModel" [(ngModel)]="profile.profileType" [matAutocomplete]="autoProfile">
                <mat-autocomplete #autoProfile="matAutocomplete">
                    @for (option of profileType; track option){
                        <mat-option [value]="option">{{option}}</mat-option>
                    }
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="full-width">
                <mat-label>User LoginID</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="full-width">
                <mat-label>User Name</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="full-width">
                <mat-label>Login Password</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="button-row m-b-10">
                <button mat-stroked-button (click)="save()">Save</button>
                <button class="m-l-10" mat-flat-button (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
