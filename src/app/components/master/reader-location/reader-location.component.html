<form [formGroup]="locationForm" class="container">
  <div class="row">
    <div class="col-md-4" *ngIf="neighbourhoodOptions.length">
      <mat-form-field class="full-width">
        <mat-label>Neighbourhood</mat-label>
        <input matInput formControlName="parentID" placeholder="Select Neighbourhood"
               readonly [matAutocomplete]="autoNeighbour"
               #neighbourTrigger="matAutocompleteTrigger"
               (click)="neighbourTrigger.openPanel()">
        <mat-autocomplete #autoNeighbour="matAutocomplete" [displayWith]="displayNeighbourhood">
          <mat-option *ngFor="let option of neighbourhoodOptions" [value]="option.id">
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width">
        <mat-label>Location Code</mat-label>
        <input matInput formControlName="code" placeholder="Location Code" id="Reader ID">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width">
        <mat-label>Location Name</mat-label>
        <input matInput formControlName="name" placeholder="Location Name">
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-12">
      <div class="button-row m-b-10">
        <button type="button" mat-stroked-button (click)="onSave()">Save</button>
        <button type="button" class="m-l-10" mat-flat-button (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</form>
