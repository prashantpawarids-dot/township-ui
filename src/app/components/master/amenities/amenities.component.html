<div class="container">
    <div class="row" [formGroup]="amenitiesForm">
        <ng-container *ngIf="projectOptions.length">
            <div class="col-md-4">
              <mat-form-field class="full-width">
                <mat-label>Project</mat-label>
                <input type="text" placeholder="Select Project "
                    aria-label="Neighbourhood" matInput
                    formControlName="parentID" [matAutocomplete]="autoNeighbour">
                <mat-autocomplete #autoNeighbour="matAutocomplete" [displayWith]="displayProjectName">
                    <!-- @for (option of companyOptions; track option) {
                    <mat-option [value]="option.id">{{option.companyName}}</mat-option>
                    } -->
                      <mat-option *ngFor="let option of projectOptions" [value]="option.id">
                           {{ option.projectName }}
                      </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            </ng-container>
          <div class="col-md-4 ">
            <mat-form-field class="full-width">
                <mat-label>Amenities</mat-label>
                <input matInput formControlName="code" />
            </mat-form-field>
        </div>
        <div class="col-md-4 ">
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <input matInput formControlName="name"  />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="button-row m-b-10">
                <button *ngIf="!viewMode" mat-stroked-button (click)="editMode ? onUpdate() : onSave()">{{editMode ? "Update" : "Save"}}</button>
                <button class="m-l-10" mat-flat-button (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
