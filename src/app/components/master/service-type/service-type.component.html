<div class="container">
    <div class="row" [formGroup]="ServiceTypeForm">
          <div class="col-md-4 ">
              <mat-form-field class="full-width">
                  <mat-label>Service Type</mat-label>
                  <input matInput name="shortName" formControlName="name" />
                </mat-form-field>
          </div>
          <div class="col-md-4 ">
              <mat-form-field class="full-width">
                  <mat-label>Description</mat-label>
                  <input matInput name="description" formControlName="discriminator" />
                </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <div class="button-row m-b-10">
                  <button *ngIf="!viewMode" mat-stroked-button (click)="editMode ? onUpdate() : onSave()">{{editMode ? "Update" : "Save"}}</button>
                  <button class="m-l-10" mat-flat-button (click)="onCancel()">Cancel</button>
              </div>
          </div>
      </div>
    </div>
