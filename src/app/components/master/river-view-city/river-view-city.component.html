<div class="container">
    <div class="row">
        <div class="col-md-4 ">
            <mat-form-field class="full-width">
                <mat-label>Project</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col-md-4 ">
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col-md-4 ">
            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col-md-4 ">
            <mat-form-field class="full-width">
                <mat-label>Land Line No</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col-md-4 ">
            <mat-form-field class="full-width">
                <mat-label>Mobile No</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="button-row m-b-10">
                <button mat-stroked-button (click)="onSave()">Save</button>
                <button class="m-l-10" mat-flat-button (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
