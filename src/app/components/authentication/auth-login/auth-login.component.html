<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <img src="assets/images/LOGO-MAGARPATTA-CITY-GROUP-IMAGE.png" style="height: 200px;" alt="Company logo" >
      <div class="card my-2">
        <div class="card-body" [formGroup]="loginForm">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>User Login</b></h3>
            
            <a [routerLink]="['/register']" class="link-primary">Don't have an account?</a>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="uid">User ID</label>
            <input type="text" class="form-control" formControlName="email" id="email" placeholder="User ID" required/>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" value="123456789" />
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
            </div>
            <h5 class="text-secondary f-w-400"><a href="javascript:">Forgot Password?</a></h5>
          </div>
          <div class="d-grid mt-4">
            <button type="button" (click)="onSubmit()" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="/">IDS ID SMARTTECH</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="" routerLink="/login">Home</a></li>
            <li class="list-inline-item"><a href="" routerLink="/login">Privacy
                Policy</a></li>
            <li class="list-inline-item"><a href="" routerLink="/login">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
