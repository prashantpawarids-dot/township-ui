<form [formGroup]="reportForm" class="container-fluid">

  <!-- Filters -->
  <div class="row mt-3 g-2">
    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search By</mat-label>
        <mat-select formControlName="searchType">
          <mat-option *ngFor="let s of searchType" [value]="s.value">{{ s.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search Text</mat-label>
        <input matInput formControlName="searchText" placeholder="Type to filter">
      </mat-form-field>
    </div>

    <div class="col-12 col-md-3 d-flex flex-wrap gap-1 align-items-center">
      <button type="button" class="btn btn-primary" (click)="showReports()">Saerch</button>
      <button type="button" class="btn btn-secondary" (click)="showAll()">All</button>
      <button type="button" class="btn btn-success" *ngIf="displayedData.length > 0" (click)="exportReports()">Export PDF</button>
      <button type="button" class="btn btn-info" *ngIf="displayedData.length > 0" (click)="exportExcel()">Export Excel</button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive mt-3">
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-light">
        <tr>
          <th>Sr No</th>
          <th>SERVICE NAME</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of pagedData; let i = index">
          <td>{{ paginator.pageIndex * paginator.pageSize + i + 1 }}</td>
          <td>{{ s.name }}</td>
        </tr>
        <tr *ngIf="pagedData.length === 0">
          <td colspan="2" class="text-center">No data to display</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator
    #paginator
    [length]="displayedData.length"
    [pageSizeOptions]="pageSizes"
    [pageSize]="10"
    showFirstLastButtons
    (page)="onPageChange($event)">
  </mat-paginator>

</form>
