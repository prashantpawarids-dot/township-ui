<form [formGroup]="reportForm" class="container-fluid">

  <!-- Filters -->
  <div class="row mt-3 g-2">
    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search By</mat-label>
        <mat-select formControlName="searchType">
          <mat-option *ngFor="let s of searchType" [value]="s.value">
            {{ s.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search Text</mat-label>
        <input matInput formControlName="searchText" placeholder="Type to filter">
      </mat-form-field>
    </div>

    <div class="col-12 col-md-4 d-flex flex-wrap gap-1 align-items-center">
      <button type="button" class="btn btn-primary" (click)="showReports()">Search</button>
      <button type="button" class="btn btn-secondary" (click)="showAll()">All</button>
      <button type="button" class="btn btn-success" *ngIf="displayedData.length > 0" (click)="exportReports()">Export PDF</button>
      <button type="button" class="btn btn-info" *ngIf="displayedData.length > 0" (click)="exportExcel()">Export Excel</button>
    </div>
  </div>

  <!-- Responsive Table -->
  <div class="table-responsive mt-3">
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-light">
        <tr>
          <th>Sr No</th>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of paginatedData(); let i = index">
          <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
          <td>{{ u.uid }}</td>
          <td>{{ u.name }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.phone }}</td>
        </tr>
        <!-- If no data, show empty row -->
        <tr *ngIf="displayedData.length === 0">
          <td colspan="5" class="text-center">No data to display</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav *ngIf="displayedData.length > pageSize" aria-label="Page navigation" class="mb-1">
    <ul class="pagination justify-content-start mb-0">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="prevPage()">Previous</button>
      </li>
      <li class="page-item" *ngFor="let p of totalPagesArray()" [class.active]="p === currentPage">
        <button class="page-link" (click)="goToPage(p)">{{ p }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages()">
        <button class="page-link" (click)="nextPage()">Next</button>
      </li>
    </ul>
  </nav>

  <!-- Page Size Selector -->
  <div class="d-flex justify-content-end mt-1">
    <mat-form-field appearance="outline" class="form-control-sm" style="width: auto;">
      <mat-label>Items per page</mat-label>
      <mat-select [value]="pageSize" (selectionChange)="onPageSizeChange($event.value)">
        <mat-option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</form>
