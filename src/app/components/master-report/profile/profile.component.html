<form [formGroup]="reportForm" class="container-fluid">

  <!-- Filters -->
  <div class="row mt-3 g-2">

    <!-- Search By -->
    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search By</mat-label>
        <mat-select formControlName="searchType">
          <mat-option *ngFor="let s of searchType" [value]="s.value">
            {{ s.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Search Text -->
    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search Text</mat-label>
        <input matInput formControlName="searchText">
      </mat-form-field>
    </div>

    <!-- Buttons -->
    <div class="col-12 col-md-3 d-flex flex-wrap gap-1 align-items-center">
      <button type="button" class="btn" (click)="showReports()">Show</button>
      <button type="button" class="btn" (click)="showAll()">All</button>
      <button type="button" class="btn" *ngIf="displayedData.length > 0" (click)="exportPDF()">Export PDF</button>
      <button type="button" class="btn" *ngIf="displayedData.length > 0" (click)="exportExcel()">Export Excel</button>
    </div>

  </div>

  <!-- Table -->
  <div class="table-responsive mt-3">
    <table class="table table-bordered table-hover table-striped">

      <thead class="table-light">
        <tr>
          <th>Sr No</th>
          <th>Profile Name</th>
          
          <th>Company ID</th>
          <th>Created By</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let e of displayedData.slice(pageIndex * pageSize, (pageIndex + 1) * pageSize); let i = index">
          <td>{{ pageIndex * pageSize + i + 1 }}</td>
          <td>{{ e.profileName }}</td>

          

          <td>{{ e.companyId }}</td>
          <td>{{ e.createdBy }}</td>
          <!-- Status -->
          <td [ngStyle]="{ 'color': e.isActive ? 'green' : 'red', 'font-weight': 'bold' }">
            {{ e.isActive ? 'Active' : 'Inactive' }}
          </td>
        </tr>
      </tbody>

    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator
    [length]="displayedData.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizes"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>

</form>
